<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
<div class="confirmation-container">
    <h1>Reservation Confirmation</h1>
    <div class="reservation-details">
        <p><strong>Name of Rider:</strong> [Rider's Name]</p>
        <p><strong>Number of Passengers:</strong> [Number]</p>
        <p><strong>Carpool:</strong> [Yes/No]</p>
        <p><strong>Date of Reservation:</strong> [Date]</p>
        <p><strong>Length of Reservation:</strong> [Length]</p>
        <p><strong>Pick Up Location:</strong> [Location]</p>
        <p><strong>Drop Off Location:</strong> [Location]</p>
        <p><strong>Estimated Price:</strong> $[Price]</p>
    </div>
    <button class="confirm-btn" onclick="window.location.href='home.html';">Confirm Reservation</button>
    <button class="change-btn">Change Reservation</button>
</div>
</body>
</html>
