<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Incident</title>
    <link rel="stylesheet" href="report-incident.css">
</head>
<body>
<div class="report-container">
    <h1>Report an Incident</h1>
    <form action="http://localhost:4000/incident-report" method="post" onsubmit="submitComplaint()">
        <label for="date">Date of Incident:</label>
        <input type="date" id="date" name="date" required>

        <label for="complaint">Your Complaint:</label>
        <textarea id="complaint" name="complaint" rows="4" required></textarea>

        <button type="submit">Submit Complaint</button>
    </form>
</div>

<script>
    function submitComplaint() {
        // Here you can add code to process the complaint
        // For now, it will just redirect to the home page
        window.location.href = 'home.html';
    }
</script>

</body>
</html>
