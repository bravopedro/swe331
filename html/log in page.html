<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="login-container">
  <div class="logo">
    <!-- Replace with your car logo image -->
    <img src="car-logo.png" alt="Car Logo" style="width: 150px; height: auto;">
  </div>
  <form action="home.html" method="post"> <!-- Change action to point to home.html -->
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button type="button" onclick="window.location.href='create-account.html';">Create Account</button>
  </form>
</div>
</body>
</html>
